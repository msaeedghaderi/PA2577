<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>MonitorTool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 20px; }
    .grid { display:grid; grid-template-columns: 1fr; gap: 24px; }
    @media (min-width: 1000px) { .grid { grid-template-columns: 1fr 1fr; } }
    canvas { width: 100% !important; height: 360px !important; }
    .card { padding:16px; border:1px solid #ddd; border-radius:12px; }
    .muted { color:#666; }
    .header { margin-bottom: 8px; }
  </style>
</head>
<body>
  <h1 class="header">MonitorTool</h1>
  <p class="muted" id="meta"></p>
  <div class="grid">
    <div class="card"><h3>Counts over time</h3><canvas id="counts"></canvas></div>
    <div class="card"><h3>Rate (units/sec)</h3><canvas id="rates"></canvas></div>
    <div class="card"><h3>Seconds per unit</h3><canvas id="secPer"></canvas></div>
    <div class="card"><h3>Trend Fit (RÂ²)</h3><pre id="fits" class="muted"></pre></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    async function load() {
      const res = await fetch('/api/stats');
      const data = await res.json();
      const labels = data.timestamps;
      document.getElementById('meta').textContent =
        `Sampling [${data.tracked.join(', ')}]; status collection: ${data.status_collection}. Refreshes every ${data.poll_interval_sec}s.`;

      function buildDatasets(obj) {
        return Object.keys(obj).map(k => ({
          label: k, data: obj[k], borderWidth: 2, fill: false, tension: 0.2
        }));
      }

      const countsCtx = document.getElementById('counts').getContext('2d');
      const ratesCtx  = document.getElementById('rates').getContext('2d');
      const spCtx     = document.getElementById('secPer').getContext('2d');

      if (window._countsChart) window._countsChart.destroy();
      if (window._ratesChart) window._ratesChart.destroy();
      if (window._spChart) window._spChart.destroy();

      window._countsChart = new Chart(countsCtx, {
        type: 'line',
        data: { labels, datasets: buildDatasets(data.counts) },
        options: { responsive: true, interaction: { mode: 'index', intersect: false } }
      });

      window._ratesChart = new Chart(ratesCtx, {
        type: 'line',
        data: { labels, datasets: buildDatasets(data.rates) },
        options: { responsive: true, interaction: { mode: 'index', intersect: false } }
      });

      window._spChart = new Chart(spCtx, {
        type: 'line',
        data: { labels, datasets: buildDatasets(data.sec_per_unit) },
        options: { responsive: true, interaction: { mode: 'index', intersect: false } }
      });

      document.getElementById('fits').textContent = JSON.stringify(data.fits, null, 2);
    }

    load();
    setInterval(load, 5000);
  </script>
</body>
</html>
